<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>個人情報入力フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>個人情報入力フォーム</h1>
            <p>ご入力いただいた情報は適切に管理いたします</p>
        </header>

        <main>
            <form id="userForm" class="form-container">
                <div class="form-group">
                    <label for="name">お名前 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">生年月日 <span class="required">*</span></label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="mynumber">マイナンバー <span class="required">*</span></label>
                    <input type="text" id="mynumber" name="mynumber" 
                           pattern="[0-9]{12}" 
                           maxlength="12" 
                           placeholder="123456789012"
                           required>
                    <small>12桁の数字で入力してください</small>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" 
                           pattern="[0-9\-]{10,15}"
                           placeholder="090-1234-5678">
                </div>

                <div class="form-group">
                    <label for="address">住所</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <!--<span class="checkmark"></span>-->
                        個人情報の取り扱いについて同意します <span class="required">*</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">送信する</button>
                    <button type="reset" class="btn-reset">リセット</button>
                </div>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-content">
                    <h2>ご入力ありがとうございました</h2>
                    <p>お客様の情報を正常に受け取りました。</p>
                    <p>ご入力いただいた内容は適切に管理いたします。</p>
                    <button id="backToForm" class="btn-back">フォームに戻る</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 個人情報管理システム</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
