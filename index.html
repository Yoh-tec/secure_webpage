<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>個人情報入力フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>個人情報入力フォーム</h1>
            <p>ご入力いただいた情報は適切に管理いたします</p>
        </header>

        <main>
            <form id="userForm" class="form-container">
                <div class="form-group">
                    <label for="name">氏名 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label for="birthdate">生年月日 <span class="required">*</span></label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <div class="error-message" id="birthdate-error"></div>
                </div>

                <div class="form-group">
                    <label for="mynumber">マイナンバー <span class="required">*</span></label>
                    <input type="text" id="mynumber" name="mynumber" 
                           pattern="[0-9]{12}" 
                           maxlength="12" 
                           placeholder="123456789012"
                           required>
                    <small>12桁の数字で入力してください</small>
                    <div class="error-message" id="mynumber-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="phone">電話番号 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" 
                           pattern="[0-9\-]{10,15}"
                           placeholder="090-1234-5678"
                           required>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-group">
                    <label for="postal">郵便番号</label>
                    <input type="text" id="postal" name="postal" 
                           pattern="[0-9]{3}-[0-9]{4}"
                           placeholder="123-4567"
                           maxlength="8">
                    <div class="error-message" id="postal-error"></div>
                </div>

                <div class="form-group">
                    <label for="prefecture">都道府県</label>
                    <select id="prefecture" name="prefecture">
                        <option value="">選択してください</option>
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="岩手県">岩手県</option>
                        <option value="宮城県">宮城県</option>
                        <option value="秋田県">秋田県</option>
                        <option value="山形県">山形県</option>
                        <option value="福島県">福島県</option>
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="三重県">三重県</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="和歌山県">和歌山県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="島根県">島根県</option>
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="山口県">山口県</option>
                        <option value="徳島県">徳島県</option>
                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>
                        <option value="福岡県">福岡県</option>
                        <option value="佐賀県">佐賀県</option>
                        <option value="長崎県">長崎県</option>
                        <option value="熊本県">熊本県</option>
                        <option value="大分県">大分県</option>
                        <option value="宮崎県">宮崎県</option>
                        <option value="鹿児島県">鹿児島県</option>
                        <option value="沖縄県">沖縄県</option>
                    </select>
                    <div class="error-message" id="prefecture-error"></div>
                </div>

                <div class="form-group">
                    <label for="city">市区町村・番地</label>
                    <input type="text" id="city" name="city" placeholder="渋谷区渋谷1-1-1">
                    <div class="error-message" id="city-error"></div>
                </div>

                <div class="form-group">
                    <label for="building">建物名</label>
                    <input type="text" id="building" name="building" placeholder="○○ビル 101号室">
                    <div class="error-message" id="building-error"></div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        利用規約・プライバシーポリシーをお読みの上、同意して送信してください。 <span class="required">*</span>
                    </label>
                    <div class="error-message" id="privacy-error"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">送信</button>
                    <button type="reset" class="btn-reset">リセット</button>
                </div>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-content">
                    <h2>ご入力ありがとうございました</h2>
                    <p>お客様の情報を正常に受け取りました。</p>
                    <p>ご入力いただいた内容は適切に管理いたします。</p>
                    <button id="backToForm" class="btn-back">フォームに戻る</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 個人情報管理システム</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
